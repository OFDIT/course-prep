<select hx-get="http://localhost:40201/quick-add/projects"
        hx-trigger="onload"
        id="project-id-select"
        name="project_id"
        required>
    <option value="" selected>Select project</option>
    {% for project in response %}
    <option value="{{ project.id }}">{{ project.id }} ({{ project.course }}) {{ project.developer_lastname }}</option>
    {% endfor %}
</select>
