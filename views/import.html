{% extends 'base.html' %}
{% block content
%}
<div id="app">
    <div>
        <div class="overflow-hidden rounded-lg bg-white shadow">
            <div class="border-b border-gray-200 py-5 px-5 sm:pb-0">
                <h3 class="text-2xl font-semibold leading-6 text-gray-900 sm:mb-5 sm:mt-1">Import</h3>
            </div>
            <div class="px-4 py-5 sm:p-6">
                <div><em>Instructions:</em> Please select a cp-import csv file and then click the "upload import" button
                    below. Once the import is finished, please review any of the output below.</div>
                <form hx-post="/import" hx-target="#success-output" hx-encoding='multipart/form-data' class="mt-5"
                    enctype="multipart/form-data">
                    <label class="block mb-2 text-sm font-medium" for="file_input">Upload
                        cp-import file</label>
                    <input
                        class="block sm:w-1/2 text-sm border border-gray-300 rounded-lg cursor-pointer bg-gray-100 focus:outline-none"
                        id="file_input" type="file" name="import">
                    <div class="mt-3 flex justify-end">
                        <button type="submit"
                            class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Upload import</button>
                    </div>
                </form>
                <div id="success-output">
                </div>
            </div>
            <script>{% include 'app.js' %}</script>
            {% endblock %}
